<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Mario Style Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            /* Disable default browser touch actions */
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            /* Essential for DOM overlay */
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
        }

        /* Mobile First: Orientation Check */
        #orientation-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            color: white;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: sans-serif;
        }

        @media screen and (orientation: portrait) {
            #orientation-overlay {
                display: flex;
            }

            #game-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="orientation-overlay">
        <div style="font-size: 40px; margin-bottom: 20px;">üì±‚ÜîÔ∏è</div>
        <p>Please Rotate Your Device</p>
        <p style="font-size: 0.8em; color: #aaa;">Landscape Mode Required</p>
    </div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
